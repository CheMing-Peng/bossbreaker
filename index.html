
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>降維戰爭</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
            --quantum-blue: #00f2ff;
            --glitch-red: #ff003c;
        }
        
        html, body { 
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden; 
            overscroll-behavior-y: none;
            overscroll-behavior-x: none;
            position: fixed;
            -webkit-overflow-scrolling: touch;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #020617; 
            color: #f8fafc; 
            touch-action: manipulation; 
        }

        #root {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .allow-scroll {
            touch-action: pan-x !important;
            overflow-x: auto !important;
            -webkit-overflow-scrolling: touch;
        }
        
        .allow-scroll-y {
            touch-action: pan-y !important;
            overflow-y: auto !important;
            -webkit-overflow-scrolling: touch;
        }

        /* Enhanced Sci-Fi Title Branding */
        @keyframes title-shimmer-move {
            0% { background-position: -200% 0, 0 0; }
            100% { background-position: 200% 0, 0 0; }
        }

        .brand-title {
            background: 
                linear-gradient(
                    90deg, 
                    transparent 20%, 
                    rgba(255, 255, 255, 0) 35%, 
                    rgba(255, 255, 255, 0.8) 50%, 
                    rgba(255, 255, 255, 0) 65%, 
                    transparent 80%
                ),
                linear-gradient(135deg, #00f2ff 0%, #0077ff 50%, #00f2ff 100%);
            background-size: 200% 100%, 100% 100%;
            background-repeat: no-repeat;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: title-shimmer-move 6s infinite cubic-bezier(0.4, 0, 0.2, 1);
            /* Add stroke to give it definition */
            -webkit-text-stroke: 1px rgba(0, 242, 255, 0.3);
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.4));
        }

        @keyframes chromatic-pulse {
            0%, 100% { filter: drop-shadow(2px 0 0 rgba(255,0,60,0.3)) drop-shadow(-2px 0 0 rgba(0,242,255,0.3)); }
            50% { filter: drop-shadow(4px 0 0 rgba(255,0,60,0.2)) drop-shadow(-4px 0 0 rgba(0,242,255,0.2)); }
        }
        .animate-chromatic-title {
            animation: chromatic-pulse 3s infinite ease-in-out;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline-overlay::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(0, 242, 255, 0.2);
            animation: scanline 4s linear infinite;
            pointer-events: none;
        }

        /* Chamfered Corners */
        .scifi-clip {
            clip-path: polygon(12px 0, 100% 0, 100% calc(100% - 12px), calc(100% - 12px) 100%, 0 100%, 0 12px);
        }
        .scifi-border {
            position: relative;
        }
        .scifi-border::before {
            content: "";
            position: absolute;
            inset: 0;
            padding: 1px;
            background: linear-gradient(135deg, var(--quantum-blue), transparent, var(--quantum-blue));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            clip-path: polygon(12px 0, 100% 0, 100% calc(100% - 12px), calc(100% - 12px) 100%, 0 100%, 0 12px);
            pointer-events: none;
        }

        @keyframes glitch-flash {
            0% { opacity: 1; transform: scale(1); }
            2% { opacity: 0.8; transform: translateX(2px); }
            4% { opacity: 1; transform: scale(1.02); }
            6% { opacity: 0.9; transform: translateX(-2px); }
            8% { opacity: 1; }
        }
        .hover-glitch:active {
            animation: glitch-flash 0.2s infinite;
        }

        @keyframes menu-fade-in {
            0% { opacity: 0; transform: scale(1.02); filter: blur(4px); }
            100% { opacity: 1; transform: scale(1); filter: blur(0px); }
        }
        .animate-menu-enter {
            animation: menu-fade-in 3s cubic-bezier(0.33, 1, 0.68, 1) forwards;
        }

        @keyframes ken-burns {
            0% { transform: scale(1) translateY(0); }
            100% { transform: scale(1.1) translateY(-2%); }
        }
        .animate-ken-burns {
            animation: ken-burns 15s ease-out forwards;
        }
    </style>
